server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name localhost;

    # DNS resolver needed for Docker
    resolver 127.0.0.11 valid=10s;

    if ($http_referer ~ ^https?://localhost(:\d+)?/hrp/) {
        rewrite ^ /hrp$uri;
    }
    if ($http_referer ~ ^https?://localhost(:\d+)?/dic-1/) {
        rewrite ^ /dic-1$uri;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location ~ ^/hrp/fhir/(.*)$ {
        proxy_set_header X-ClientCert $ssl_client_escaped_cert;

        set $upstream hrp-fhir-app:8080;
        proxy_pass http://$upstream/fhir/$1?$query_string;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 43200s;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

