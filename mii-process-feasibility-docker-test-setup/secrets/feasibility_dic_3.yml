stores:
  dic-3-store:
    baseUrl: https://dic-3-store-proxy/fhir
    evaluationStrategy: cql
    trustedCACertificates: /run/secrets/dic_3_store_proxy_self_signed_ca.pem
    oAuth:
      issuerUrl: https://dic-3-keycloak-proxy/realms/test
      clientId: account
      clientPassword: test

networks:
  medizininformatik-initiative.de:
    obfuscate: false
    stores:
    - dic-3-store
